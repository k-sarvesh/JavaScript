<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        #main{
            display: block;
            width: 300px;
            
        }
        form{
            display: flex;
            flex-direction: column;
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: grey;
        }
        .card{
            padding: 20px;
            display: inline-block;
            border: 1px solid #222020;
            margin-top: 40px;
            border-radius: 10px;
            max-width: 300px;
            color: #fff;
            background-color: #5c5959;
            
        }
        .profile{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 7px;
            overflow: hidden;
        }
        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card h4{
            margin-top: 3px;
        }
        .card p{
            font-size: 12px;
            margin-top: 10px;
            
        }
    </style>
</head> 
<body>
    <div id="main">
        <form action="">
            <input type="text" placeholder="Profile pic">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Occupation">
            <input type="text" placeholder="About">
            <input type="submit">
        </form>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
