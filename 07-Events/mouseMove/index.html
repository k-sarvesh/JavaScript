<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseMove</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
            position: relative;
        }
        .block{
            position: absolute;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) .4s;
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="block"></div>
    <script src="script.js"></script>
</body>
</html>
