<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .btn{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }
        h1{
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        :root {
    --bg: #ffffff;
    --text: #111111;
}

body {
    background-color: var(--bg);
    color: var(--text);
}

/* Dark mode override */
body.dark {
    --bg: #121212;
    --text: #f5f5f5;
}



    </style>
</head>
<body>
   <div class="btn">
        <h1>Hello there!</h1>
        <button>Click Me</button>
   </div>
   <script src="script.js"></script>
</body>

</html>
