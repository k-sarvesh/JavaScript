<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="stack-wrapper">
  <div class="controls">
    <button class="add-form" aria-label="Add">+</button>
    <button aria-label="Up">↑</button>
    <button aria-label="Down">↓</button>
  </div>

  <div class="card-stack">
    <!-- JS inserts cards here -->
  </div>

  <div class="colors">
    <span class="dot black"></span>
    <span class="dot purple"></span>
    <span class="dot orange"></span>
    <span class="dot green"></span>
  </div>

  <form id="callForm" class="call-form hidden">
    <h2>New Call</h2>
    <label>Image URL</label>
    <input required name="image">

    <label>Full Name</label>
    <input required name="name">

    <label>Home Town</label>
    <input required name="town">

    <label>Purpose</label>
    <input required name="purpose">

    <label>Category</label>
    <div class="tags">
      <label class="tag-checkbox">
        <input type="radio" name="category" value="Emergency" required>
        <span>Emergency</span>
      </label>
      <label class="tag-checkbox">
        <input type="radio" name="category" value="Important">
        <span>Important</span>
      </label>
      <label class="tag-checkbox">
        <input type="radio" name="category" value="Urgent">
        <span>Urgent</span>
      </label>
      <label class="tag-checkbox">
        <input type="radio" name="category" value="No Rush">
        <span>No Rush</span>
      </label>
    </div>

    <button class="btn dark mt-16" type="submit">Create Note</button>
    <button id="close" type="button" class="btn light mt-10">Close</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
